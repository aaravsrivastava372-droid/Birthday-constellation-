<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ✨</title>

<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
    font-family:Arial, sans-serif;
}

#canvas{
    position:absolute;
    top:0;
    left:0;
}

.message{
    position:absolute;
    bottom:40px;
    width:100%;
    text-align:center;
    color:white;
    font-size:18px;
    opacity:0.8;
    letter-spacing:2px;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="message">
look at the stars for a moment ✨
</div>

<!-- music -->
<audio autoplay loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let stars = [];
let textStars = [];
let forming = false;

// scattered stars
for(let i=0;i<300;i++){
  stars.push({
    x: Math.random()*window.innerWidth,
    y: Math.random()*window.innerHeight,
    size: Math.random()*1.8
  });
}

// create text shape
function createText(){
  const text = "HAPPY BIRTHDAY AKSHARA";
  const tempCanvas = document.createElement("canvas");
  const tempCtx = tempCanvas.getContext("2d");

  tempCanvas.width = canvas.width;
  tempCanvas.height = canvas.height;

  tempCtx.fillStyle = "white";

  let fontSize = window.innerWidth < 500 ? 32 : 70;
  tempCtx.font = "bold "+fontSize+"px Arial";
  tempCtx.textAlign = "center";
  tempCtx.textBaseline = "middle";

  tempCtx.fillText(text, canvas.width/2, canvas.height/2);

  const data = tempCtx.getImageData(0,0,canvas.width,canvas.height).data;

  for(let y=0;y<canvas.height;y+=6){
    for(let x=0;x<canvas.width;x+=6){
      const index = (y*canvas.width + x)*4;
      if(data[index+3] > 150){
        textStars.push({x:x, y:y});
      }
    }
  }
}
createText();

// form text after 2 sec
setTimeout(()=>{ forming = true; },2000);

function draw(){
  ctx.fillStyle="black";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="white";

  for(let i=0;i<stars.length;i++){
    let s = stars[i];

    if(forming && textStars[i]){
      s.x += (textStars[i].x - s.x)*0.04;
      s.y += (textStars[i].y - s.y)*0.04;
    }

    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size+0.6, 0, Math.PI*2);
    ctx.fill();
  }

  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
