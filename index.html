<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>✨ For Akshara</title>

<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
    font-family:Arial, sans-serif;
}

/* start screen */
#startScreen{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    z-index:10;
}

#startBtn{
    margin-top:20px;
    padding:14px 28px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:white;
    color:black;
}

#canvas{
    position:absolute;
    top:0;
    left:0;
}

.message{
    position:absolute;
    bottom:40px;
    width:100%;
    text-align:center;
    color:white;
    font-size:18px;
    opacity:0.8;
    letter-spacing:2px;
}
</style>
</head>

<body>

<div id="startScreen">
    <h2>✨ A sky made for you</h2>
    <button id="startBtn">Tap to begin</button>
</div>

<canvas id="canvas"></canvas>

<div class="message">
look at the stars for a moment ✨
</div>

<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const music = document.getElementById("music");
const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let stars=[];
let textStars=[];
let forming=false;

// start on tap
startBtn.onclick = ()=>{
    startScreen.style.display="none";
    music.play();
    setTimeout(()=>{ forming=true; },2500);
};

// scattered stars
for(let i=0;i<350;i++){
 stars.push({
   x:Math.random()*window.innerWidth,
   y:Math.random()*window.innerHeight,
   size:Math.random()*2
 });
}

// create text
function createText(){
 const text="HAPPY BIRTHDAY AKSHARA";
 const temp=document.createElement("canvas");
 const tctx=temp.getContext("2d");

 temp.width=canvas.width;
 temp.height=canvas.height;

 tctx.fillStyle="white";
 let size = window.innerWidth<500 ? 40 : 80;
 tctx.font="bold "+size+"px Arial";
 tctx.textAlign="center";
 tctx.fillText(text,canvas.width/2,canvas.height/2);

 const data=tctx.getImageData(0,0,canvas.width,canvas.height).data;

 for(let y=0;y<canvas.height;y+=7){
  for(let x=0;x<canvas.width;x+=7){
   const index=(y*canvas.width+x)*4;
   if(data[index+3]>150){
    textStars.push({x:x,y:y});
   }
  }
 }
}
createText();

function draw(){
 ctx.fillStyle="black";
 ctx.fillRect(0,0,canvas.width,canvas.height);

 ctx.fillStyle="white";

 for(let i=0;i<stars.length;i++){
  let s=stars[i];

  if(forming && textStars[i]){
   s.x += (textStars[i].x - s.x)*0.03;
   s.y += (textStars[i].y - s.y)*0.03;
  }

  ctx.beginPath();
  ctx.arc(s.x,s.y,s.size+0.6,0,Math.PI*2);
  ctx.fill();
 }

 requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
